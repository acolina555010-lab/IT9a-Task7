<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Register</h2>

        <form class="form">
            <label class="label"> Enter Full Name</label>
            <input type="text" class="input" placeholder="Enter your full name">

            <label class="label"> Enter E-mail</label>
            <input type="email" class="input" placeholder="Enter E-mail">

            <label class="label"> Enger Password</label>
            <input type="password" class="input" placeholder="Enter Password">

            <button class="btn">Register</button>

            <p class="text">Already have an account?<a href="login.html" class="link">Log-in</a></p>
        </form>
    </div>
</body>
</html>
